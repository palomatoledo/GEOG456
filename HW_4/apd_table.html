<body>

<h2 style="font-family: 'Verdana', sans-serif; color: #007acc;" >Asheville Police Department Use of Force Data</h2>
<h4 style="font-family: 'Verdana', sans-serif; color: #3498db;">Police beats (patrol areas) in green has less than 100 documented incidents of police use of force from 2021-2024. Those in red had 100 or more incidents.</h4>

<table id="mytable">
  <tr>
    <th>Police Beat (Patrol Area)</th>
    <th>Number of Documented Use of Force Incidents (2021-2024)</th>
  </tr>
  
</table>
</script>

<script>
  var x = document.getElementById('mytable')
  
  data.features.forEach(element => {makeCell(element)});

    function makeCell(e) {
      var myNewRow = document.createElement('tr');
      var myNewCell1 = document.createElement('td');
      var myNewCell2 = document.createElement('td');

      myNewCell1.innerHTML = e.properties.beat;
      myNewCell2.innerHTML = e.properties.incident_count_1;

    if(myNewCell2.innerHTML > 100 ){ myNewCell1.style.backgroundColor = '#da1e37'}
    if(myNewCell2.innerHTML <= 100 ){ myNewCell1.style.backgroundColor = '#84a98c'}

    if(myNewCell2.innerHTML > 100 ){ myNewCell2.style.backgroundColor = '#da1e37'}
    if(myNewCell2.innerHTML <= 100 ){ myNewCell2.style.backgroundColor = '#84a98c'}

    myNewRow.append(myNewCell1);
    myNewRow.append(myNewCell2);
    x.append(myNewRow);

  } // The loop ends 

  function checkType(value) {
    if (typeof value === "string") {
        return "String";
    } else if (typeof value === "number") {
        return "Number";
    } else {
        return "Other";
    }
}

</script>
